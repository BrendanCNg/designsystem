home:
  name: Home
  description: >
    The home page is the initial template a user will see. It explains what your product or service is and informs the user on important sections and service offerings.


    It is your users first experience with a product so keep it simple, clear and fast.
  state: published
  version: 1.0.0
  components:
    - core
    - header
    - footer
    - body
    - grid-12
    - main-nav
    - skip-link

content:
  name: Content
  description: >
    Content pages hold information that is important to a user. They usually are a child page of a section.


    They  contain breadcrumbs and side navigation that give context to the user about where the page lives on the website.
  state: published
  version: 1.0.0
  components:
    - core
    - header
    - footer
    - body
    - grid-12
    - breadcrumbs
    - side-nav
    - main-nav
    - skip-link

form:
  name: Form
  description: A form template coming soon
  state: inprogress
